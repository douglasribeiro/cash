<div>
  <div class="linha-botoes">
    <mat-toolbar> Lista de Cat√µes </mat-toolbar>

    <ng-template #carregando>
      <mat-spinner></mat-spinner>
    </ng-template>
  </div>

  <div class="component-container">
    <div *ngIf="cartoes$ | async as itens; else carregando">
      <table mat-table [dataSource]="itens">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let cartao"><a routerLink="edit/{{cartao.id}}">{{ cartao.id }}</a></td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Numero</th>
          <td mat-cell *matCellDef="let cartao"><a routerLink="edit/{{cartao.id}}">{{ cartao.numero }}</a></td>
        </ng-container>

        <ng-container matColumnDef="banco">
          <th mat-header-cell *matHeaderCellDef>Banco</th>
          <td mat-cell *matCellDef="let cartao">{{ cartao.banco }}</td>
        </ng-container>

        <ng-container matColumnDef="bandeira">
          <th mat-header-cell *matHeaderCellDef>Bandeira</th>
          <td mat-cell *matCellDef="let cartao">{{ cartao.bandeira }}</td>
        </ng-container>

        <ng-container matColumnDef="limite">
          <th mat-header-cell *matHeaderCellDef>limite</th>
          <td mat-cell *matCellDef="let cartao">{{ cartao.limite | currency:'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="fechamento">
          <th mat-header-cell *matHeaderCellDef>Fechamento</th>
          <td mat-cell *matCellDef="let cartao">{{ cartao.fechamento }}</td>
        </ng-container>

        <ng-container matColumnDef="vencimento">
          <th mat-header-cell *matHeaderCellDef>Vencimento</th>
          <td mat-cell *matCellDef="let cartao">{{ cartao.vencimento }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </div>
    <div class="linha-botoes">
      <br>
      <button mat-raised-button color="primary" routerLink="/cartao/cadastrar">Novo</button>
    </div>
  </div>
</div>

<!-- colunasTabela = ["id", "numero", "banco", "bandeira", "limite", "fechamento", "vencimento"]; -->
