<!-- Classes main-div and example-card are catagorized in .css file -->

<br><br><br><br>
<mat-card id="card" style="text-align: center;"><br>
	<mat-card-title>
		login
	</mat-card-title><br>

	<mat-card-content>
    <form [formGroup]="formulario">
		<mat-form-field>
      <mat-label>E-mail</mat-label>
			<input matInput type="text" id="email" formControlName="email" placeholder="Ex. usuario@email.com" autocomplete="off">
		</mat-form-field><br/>

		<mat-form-field>
			<input matInput type="password" id="password" type="password" formControlName="password" placeholder="password">
		</mat-form-field><br/>
  </form>
  </mat-card-content>
  <mat-divider></mat-divider><br>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="margin-right:5px;" (click)="login()" >login</button>
		<button mat-raised-button color="primary" style="margin-right:5px;">register</button>
  </mat-card-actions>

</mat-card>
